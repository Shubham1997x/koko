<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Chatbot SDK Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Veterinary Chatbot SDK Test Page</h1>
    <div class="info">
        <h2>Testing the Chatbot Widget</h2>
        <p>The chatbot widget should appear in the bottom-right corner of this page.</p>
        <p>If it doesn't appear, check the browser console for errors.</p>
    </div>

    <!-- Configure the chatbot (optional) -->
    <script>
        window.VetChatbotConfig = {
            // Backend API URL - Uses environment variable VET_CHATBOT_API_URL if set
            // Can be overridden here if needed
            // apiUrl: "<%= apiUrl %>", // Auto-injected from environment variable
            userId: "test_user_123",
            userName: "John Doe",
            petName: "Buddy",
            source: "test-page"
        };
    </script>
    <!-- Load the chatbot SDK -->
    <script src="./chatbot.js"></script>
</body>
</html>
